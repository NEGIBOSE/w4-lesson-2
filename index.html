<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="fs-1 fw-bold pt-5 text-center">メロンパン検定</div>
    <div id="quiz">
      <div class="container">
        <div id="js-question" class="mt-5 alert alert-primary" role="alert">
          A simple primary alert—check it out!
        </div>

        <div id="imageContainer" class="mt-3 text-center">
          <!-- 画像を表示するためのコンテナ -->
          <img id="quizImage" src="" style="max-width: 300px" />
        </div>

        <div class="d-flex justify-content-center mt-3">
          <button type="button" class="btn btn-success">選択肢1</button>
          <button type="button" class="ms-1 btn btn-danger">選択肢2</button>
          <button type="button" class="ms-1 btn btn-warning">選択肢3</button>
          <button type="button" class="ms-1 btn btn-info">選択肢4</button>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="">Cheating Sheet</div>
      <ol>
        <li class="text-decoration-line-through">メロンの形</li>
        <li class="text-decoration-line-through">明治時代</li>
        <li class="text-decoration-line-through">マイク・ワゾウスキ</li>
        <li class="text-decoration-line-through">ローソン</li>
        <li class="text-decoration-line-through">HOKUO(新宿)</li>
        <li class="text-decoration-line-through">シナモン</li>
      </ol>
    </div>
    <script src="app.js"></script>
  </body>
</html>
